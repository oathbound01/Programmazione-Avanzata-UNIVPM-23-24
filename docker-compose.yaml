services:
  node:
    build: .
    ports:
      - "8080:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=${NODE_ENV}
    depends_on:
      - db
    volumes:
      - .:/usr/app
  db:
    image: postgres:latest
    restart: always
    environment:
     - POSTGRES_DB=${DATABASE_NAME}
     - POSTGRES_USER=${DATABASE_USER}
     - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
     - PGPORT=${DATABASE_PORT}
    env_file:
      - .env
    ports:
    - '${DATABASE_PORT}:${DATABASE_PORT}'
    volumes:
    - pg_data:/var/lib/postgresql/data

volumes:
  pg_data: